<footer id="footer">
  <section class="container" id="footer-bottom">
    <div class="container-inner">
      <a id="back-to-top" href="#"><i class="fa fa-angle-up"></i></a>
      <div class="pad group">
        <div class="grid one-half">
          <div id="copyright">
            <p>{{ .Site.Copyright }} <br>Powered by
              <a rel="nofollow" href="http://gohugo.io/" target="_blank">Hugo </a>.
              <a rel="nofollow" href="http://golang.org" target="_blank">#golang</a>.
              Theme By  
              <a rel="nofollow" href="https://github.com/coderzh/hugo-rapid-theme" target="_blank">hugo-rapid-theme</a>.
              {{ if eq (printf "%v" $.Site.BaseURL) "http://blog.ywheel.cn/" }}
                  Hosted by <a href="https://pages.coding.me" style="font-weight: bold">Coding Pages</a>.
              {{ else }}
                  Hosted By <a rel="nofollow" href="https://pages.github.com/" target="_blank">Github Pages</a>.
              {{ end }}

            </p>
          </div>
          <!--/#copyright-->
        </div>
        <!--/.pad-->
        <div class="grid one-half last">
          {{ partial "social-links.html" . }}
        </div>
      </div>

    </div>
    <!--/.container-inner-->
  </section>
  <!--/.container-->
</footer>
